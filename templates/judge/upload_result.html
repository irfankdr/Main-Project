{% extends "judge/judge_index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/upload_result_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table table-dark">
    <tr>
      <th scope="row">Student</th>
      <td>
        <select name="select" id="select" class="form-control" required>
            {% for i in data1 %}
            <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th scope="row">Program</th>
      <td>
        <select name="select2" id="select2" class="form-control" required>
            {% for i in data %}
            <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th scope="row">Result</th>
      <td>
      <input type="file" name="fileField" id="fileField" accept="/image/*" class="form-control" required /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="upload" class="btn btn-danger" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
