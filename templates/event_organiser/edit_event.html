{% extends "event_organiser/organiser_index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/edit_event_post/{{ data.id }}">
  <table width="200" border="1" class="table table-dark">
    <tr>
      <th scope="row">Starttime</th>
      <td>
      <input type="text" name="textfield" id="textfield"  class="form-control" required value="{{ data.start_time }}" /></td>
    </tr>
    <tr>
      <th scope="row">End Time</th>
      <td>
      <input type="text" name="textfield2" id="textfield2"  class="form-control" required value="{{ data.end_time }}" /></td>
    </tr>
    <tr>
      <th scope="row">Name</th>
      <td>
      <input type="text" name="textfield3" id="textfield3"  class="form-control" required value="{{ data.name }}" /></td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td>
      <textarea name="textarea" id="textarea" cols="45" rows="5"  class="form-control" required>{{ data.description }}</textarea></td>
    </tr>
    <tr>
      <th scope="row">Category</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.category }}" class="form-control" required /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Edit" class="btn btn-danger" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
